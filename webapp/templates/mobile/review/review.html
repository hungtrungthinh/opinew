            {% include "mobile/review/review_image.html" %}
          </div>
      {% endif %}
        <div class="{% if review.image_url or review.youtube_video%}col-sm-8{% else %}col-md-12{% endif %}">
          {% include "mobile/review/review_body.html" %}

                <div class="col-sm-5 no-padding">
                  {% include "mobile/review/review_author.html" %}
                </div>
                <div class="col-sm-7 no-padding">

                </div>
            </div>
        </div>
