{% macro form_field(form, field) %}
  {{ field.label }}
  {{ field(**kwargs) }}
  {% if field.name in form.errors %}
    {% for error in form.errors[field.name] %}
        <div style="color: red;">
          {{ error }}
        </div>
    {% endfor %}
  {% endif %}
{% endmacro %}

{% macro render_nav_btn(name, link) %}
<li {% if request.path == link %}class="active"{% endif %}>
                    <a href="{{ link }}">{{ name }}</a>
                </li>
{% endmacro %}
