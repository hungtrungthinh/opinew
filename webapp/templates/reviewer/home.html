{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
              {% if not reviews %}
                  <h2>No reviews yet.</h2>
              {% else %}
                {% for review in reviews %}
                  {% include "review/review.html" %}
                {% endfor %}
              {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
