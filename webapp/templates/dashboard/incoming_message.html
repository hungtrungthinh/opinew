<a href="{{ message.url }}">
  <div class="incoming-message">
    <div class="incoming-message-title">
    <span class="message-action-image" style="background-color: {{ message.icon_bg_color }}">
      <span class="glyphicon glyphicon-{{ message.icon }} message-action-icon"></span>
    </span>
      <strong>{{ message.title }}</strong>
    </div>
  </div>
</a>
