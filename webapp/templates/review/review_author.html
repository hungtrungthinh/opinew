<header class="review-header">
    <img class="review-profile-pic"
         src="{{ url_for('client.media_user', filename=review.user.profile_picture_url) }}"
         alt="{{ review.user.name }} profile picture"/>
  <div class="review-author-name">{{ review.user.name }}</div>
  <div class="review-time-posted">{{ review.created_ts | timesince }}</div>
</header>
