{% if show_product_info %}
    <div>
        <a {% if g.mobile %}class="btn btn-default"{% endif %}
           href="{{ url_for('client.get_product', product_id=review.product.id) }}">
            <h4>
                <b>{{ review.product.name }}</b>
                from
                <b>{{ review.product.shop.name }}</b>
            </h4>
        </a>
    </div>
{% endif %}
<div class="badges pull-right">
  {% if review.verified_review %}
      <span class="label label-success"><span class="glyphicon glyphicon-ok"></span> Verified review</span>
  {% endif %}
  {% if review.by_shop_owner %}
      <span class="label label-info"><span class="glyphicon glyphicon-user"></span> By shop owner</span>
  {% endif %}
</div>
<div class="rating-review-body">
    <span class="star-rating {% if review.star_rating >= 1 %}star-active{% endif %}">☆</span>
    <span class="star-rating {% if review.star_rating >= 2 %}star-active{% endif %}">☆</span>
    <span class="star-rating {% if review.star_rating >= 3 %}star-active{% endif %}">☆</span>
    <span class="star-rating {% if review.star_rating >= 4 %}star-active{% endif %}">☆</span>
    <span class="star-rating {% if review.star_rating == 5 %}star-active{% endif %}">☆</span>
</div>
{% if review.body %}
    <blockquote>
      {{ review.body }}
    </blockquote>
{% endif %}
