<div class="media-left media-top">
  {% if review.youtube_video %}
      <br>
      <iframe width="240" height="180" src="{{ review.youtube_video }}" frameborder="0"
              allowfullscreen></iframe>
  {% endif %}
    <a href="#">
        <img class="img-responsive" src="{{ review.image_url }}"
             alt="{{ review.product.name }} review by {{ review.user.name }}">
    </a>
</div>
