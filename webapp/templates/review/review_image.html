
  {% if review.youtube_video %}
      <div class="row youtube-iframe-container">
      <iframe class="youtube-iframe" src="{{ review.youtube_video }}" frameborder="0"
              allowfullscreen></iframe>
      </div>
  {% endif %}
  {% if review.image_url %}
      <div class="media-left media-top image-container">
      <br>
      <img class="img-responsive" src="{{ review.image_url }}"
           alt="{{ review.product.name }} review by {{ review.user.name }}">
      </div>
  {% endif %}
