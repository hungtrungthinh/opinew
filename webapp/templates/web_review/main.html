{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
          {% if shop_product %}
              <h1>Review {{ shop_product.product.name }} from {{ shop_product.shop.name }}
          {% endif %}

            </h1>
            <br>

            <div class="alert" id="product-post-status" hidden></div>
            <div class="col-md-6 col-md-offset-3" id="product-review">
              {% include "forms/review.html" %}
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/post_review.js') }}"></script>
{% endblock %}
