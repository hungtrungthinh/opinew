<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdn.shopify.com/s/assets/external/app.js"></script>
    <script type="text/javascript">
        ShopifyApp.init({
            apiKey: '7260cb38253b9adc4af0c90eb622f4ce',
            shopOrigin: 'https://opinew.myshopify.com',
            debug: true
        });
    </script>
</head>
<body>
<div style="height: 40px; background-color: #222;">
    <img style="height: 25px; margin: 5px;"
         src="{{ url_for('static', filename='opinew_logo.png') }}" alt="Opinew logo"/>
</div>
<h2>{{ product.label }}</h2>
{% if not product.reviews %}
    <h3>No reviews yet</h3>
{% else %}
  {% for review in product.reviews %}
    {% include "plugin/review.html" %}
  {% endfor %}
{% endif %}
</body>
</html>
