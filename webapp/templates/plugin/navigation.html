<nav class="navbar">

                <img alt="Opinew logo" id="logo-image"
                     src="{{ url_for('static', filename='img/opinew_logo.png') }}">
            </a>

            <ul class="nav navbar-nav" style="position: absolute; right: 0;">
              {% if current_user.is_authenticated() %}
                {% include "navigation_notifications.html" %}
                {% include "navigation_profile.html" %}
              {% endif %}
                <li class="btn-info btn-write-review">
                    <a href="#" data-toggle="modal"
                       data-target="{% if current_user.is_authenticated() %}#modal-review{% else %}#modal-signup{% endif %}"
                       style="color: white;">Write a review</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
