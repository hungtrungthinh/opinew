<div style="height: 40px; background-color: #222;">
    <img style="height: 25px; margin: 5px;"
         src="{{ url_for('static', filename='opinew_logo.png') }}" alt="Opinew logo"/>
</div>
{% if not reviews %}
    <h3>No reviews yet</h3>
{% else %}
  {% for review in reviews %}
      <div style="border: 1px solid #888; padding: 10px; margin-top:10px;">
          <header style="color: #777; font-size:1em; margin: 10px 10px 30px 10px;">
              <img style="height: 1em; margin-right: 5px;"
                   src="{{ url_for('media_user', filename=review.user.profile_picture_url) }}"
                   alt="{{ review.user.name }} profile picture"/>
            {{ review.user.name }} | {{ review.created_ts }}
          </header>
        {% if review.photo_url %}
            <div style="height: 200px; margin:10px; background: url({{ url_for('media_review', filename=review.photo_url) }}) no-repeat scroll center center / cover black;"
                    ></div>
        {% endif %}

          <p style="font-size: 1.2em; margin: 10px;">

            {{ review.body }}
          </p>

      </div>
  {% endfor %}
{% endif %}
